<!--<button {% if not changesets %}disabled="disabled"{% end %} id="deploy">Deploy</button>-->
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>WuObject Name</th>
            <th>Node Id</th>
            <th>Port Number</th>
        </tr>
    </thead>
    <tbody>
        {% for component in changesets.components %}
            {% for wuobject in component.instances %}
            <tr class=success>
                <td>
                    {{ component.index }}
                </td>
                <td>
                    {{ wuobject.wuclass.name }}
                </td>
                <td>
                    {{ wuobject.node_id }}
                </td>
                <td>
                    {{ wuobject.port_number }}
                </td>
            </tr>
            {% end %}
        {% end %}

    </tbody>
</table>


<div id="progress"><div id="compile_status"></div><div id="normal"></div><div id="critical_error"></div><div id="urgent_error"></div></div>
